<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-avatar item-start>
    <img [src]="prop1.picture.large" class = "avatar"  >
  </ion-avatar>
  <ion-list>
    <ion-item class = "user-data-info">
      <h2><b>{{ prop1.name.first | uppercase }} {{ prop1.name.last }}</b></h2>
      <p><b>genero </b>{{  prop1.gender }}</p>
      <p><b>email: </b>{{ prop1.email }}</p>
      <p><b>calle: </b>{{ prop1.location.street}}</p>
      <p><b>ciudad: </b>{{ prop1.location.city}}</p>
      <p><b>estado:</b>{{ prop1.location.state}}</p>
      <p><b>código postal: </b>{{ prop1.location.postcode}}</p>
      <p><b>teléfono: </b>{{ prop1.phone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
