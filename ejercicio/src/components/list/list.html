<!-- Generated template for the ListComponent component -->
<h3>Lista Usuarios API</h3>
<ion-content>
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-avatar item-start>
          <img [src]="user.picture.medium">
        </ion-avatar>
        <h2>{{ user.name.first | uppercase }}</h2>
        <p>{{ user.email }}</p>
        <button type = "submit" (click)="deleteUser(user)" style="background:#B22D10; color:white; border-radius:5px;">Eliminar</button>
        <button type = "submit" (click)="modalDetails(user)" style="background:#0C94D8; color:white; border-radius:5px;">Ver Detalles</button>
      </ion-item>
    </ion-list>
</ion-content>
